<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Ford do Brasil</title>
    <!-- Puxa dinamicamente o arquivo CSS que estilizará o documento -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Adiciona o mesmo Favicon da Ford -->
    <link rel="icon" href="./assets/favicon.png"> 
</head>
<body>
    <header>
        <!-- No Header é adicionado a logo da Ford, os links com a tag nav, para que os navegadores entendam que se trata de itens de navegação e esses links são direcionados às páginas existentes no projeto, que são a Home (página inicial), Lançamento e contato. -->

        <img class="logo_ford" src="./assets/logo-ford-256.png" alt="Logo Ford">
        <Nav class="header__links">
        <a class="link_header" href="./index.html"style="font-weight: bold;">Home</a>
        <a class="link_header" href="./lancamento.html">Lançamento</a>
        <a class="link_header" href="./contato.html">Contato</a>
        </Nav>
    </header>
    <main class="produto_central">
        <!-- Na Tag main foi inserida a imagem do <produto> de lançamento e abaixo dela inserida uma chamada para ação, utilizando uma tag âncora, que ao clicar, direcionará o usuário à página de lançamento do produto -->
        <a class="main__image" href="./lancamento.html">
            <img class="main__image" src="./assets/imagem_1.jpg" alt="Foto Lançamento Nova Ford Ranger"></a>
            <label class="description_home">Ford Ranger 2022  Conforto e versatilidade, com design e tecnologia incomparáveis. </label>


            <a class="product_description" href="./lancamento.html">Esta é a nova Ford Ranger. Consulte novidades <span>aqui.</span></a>
    </main>
    <footer>
        <!-- No Header, as redes sociais da Ford foram adicionadas através de imagems clicáveis, adicionando as imagens dentro de uma tag âncora e para melhorar a experiência do usuário, foi utilizado o target="_blank" para abrir a página em uma nova aba do navegador. Ao final, foi adicionada a logo da Ford -->


        <!-- Div que agrupará o copyright + a div que tem as redes sociais e a logo da Ford-->

        <div class="footer__copy__socialNetwork">
        <p class="copyright">Copyright © 2025 Ford Motor Company - Todos os direitos reservados</p>
        <!-- Div que agrupará a palavra redes sociais + cada rede social + a logo da ford
        -->
        <div class="footer__socialNetwork_Logo">
        <div class="footer__socialnetwork">
        <span style="color: #ffffff;">Redes Sociais</span>
        <a href="https://www.facebook.com/FordBrasil/" target="_blank"><img src="./assets/facebook-50.png" alt="Perfil no Facebook Ford do Brasil" width="35px"></a>
        <a href="https://www.youtube.com/fordbrasil" target="_blank"><img src="./assets/youtube-squared-50.png" alt="Canal no Youtube da Ford do Brasil" width="35px"></a>
        <a href="https://www.instagram.com/fordbrasil/" target="_blank"><img src="./assets/instagram-logo-50.png" alt="Perfil no Instagram da Ford do Brasil" width="35px"></a>
        </div>
        <img class="logo_ford" src="./assets/logo-ford-256.png" alt="Logo Ford">
        </div>
        </div>
    </footer>
</body>
</html>
